{% extends "base.html" %}

{% block title %}Update Service{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Update Service #{{ service.id }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Status -->
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                {% for status in available_statuses %}
                                <option value="{{ status }}" {% if service.status == status %}selected{% endif %}>
                                    {{ status|replace('_', ' ')|title }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Diagnosis -->
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">Diagnosis</label>
                            <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3">{{ service.diagnosis or '' }}</textarea>
                        </div>

                        <!-- Service Plan -->
                        <div class="mb-3">
                            <label for="service_plan" class="form-label">Service Plan</label>
                            <textarea class="form-control" id="service_plan" name="service_plan" rows="3">{{ service.service_plan or '' }}</textarea>
                        </div>

                        <!-- Costs -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="estimated_cost" class="form-label">Estimated Cost</label>
                                    <input type="number" step="0.01" class="form-control" id="estimated_cost" name="estimated_cost" 
                                           value="{{ service.estimated_cost or '' }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="actual_cost" class="form-label">Actual Cost</label>
                                    <input type="number" step="0.01" class="form-control" id="actual_cost" name="actual_cost"
                                           value="{{ service.actual_cost or '' }}">
                                </div>
                            </div>
                        </div>

                        <!-- Parts Needed -->
                        <div class="mb-3">
                            <label for="parts_needed" class="form-label">Parts Needed</label>
                            <textarea class="form-control" id="parts_needed" name="parts_needed" rows="3">{{ service.parts_needed or '' }}</textarea>
                        </div>

                        <!-- Notes -->
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ service.notes or '' }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('employee.services') }}" class="btn btn-secondary">Back to Services</a>
                            <button type="submit" class="btn btn-primary">Update Service</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
